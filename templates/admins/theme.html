<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Admins</title>
    
    <!--semantic-->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/semantic-ui@2.4.2/dist/semantic.min.css">
    <script src="https://code.jquery.com/jquery-3.1.1.min.js" integrity="sha256-hVVnYaiADRTO2PzUGmuLJr8BLUSjGIZsDYGmIJLv2b8=" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/semantic-ui@2.4.2/dist/semantic.min.js"></script>

    {% block head %}
    {% endblock %}
    
    <!--jquerry-->
    <script>
        $(document).ready(function(){

          $("#Rules").click(function(){
              $(location).attr('href', "/admin/rules");
          });
          $("#Users").click(function(){
            $(location).attr('href', "/admin/users");
          });
          $("#Khatams").click(function(){
            $(location).attr('href', "/admin/khatams");
          });

        });
    </script>

    {% block jquery %}
    {% endblock %}

</head>
<body>
    <div class="ui container">

        <div class="ui secondary menu">
          <a class="item" id="Rules">Rules</a>
          <a class="item" id="Users">Users</a>
          <a class="item" id="Khatams">Khatams</a>
        </div>

        {% block body %}
        {% endblock %}
    </div>

</body>
</html>
